<head>
    <title>DropDown List</title>
    <link rel="stylesheet" href="/files/theme/Dropdown.css">
    <script src="/files/theme/modalBody.js"></script>
</head>
<body>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <!-- text above our drop down menus -->
    <div class="wrap-flex">
        <label>Aluminum</label>
        <label>Stainless Steel</label>
        <label>Carbon Steel</label>
    </div>

    <!-- all of our drop down menus -->
    <div class="wrap-flex">
        <form>
            <select id="DropDownAluminum" name = "AluminumDropdown" onchange="makeApiCallRead(this.value, 'Aluminum ' + this.value)">
                <option value="Select Material:">Select Material:</option>
                <option value = "Pipes">Pipes</option>
                <option value = "Round Bars">Round Bars</option>
                <option value = "Flat Bars">Flat Bars</option>
                <option value = "Channels">Channels</option>
                <option value = "HSS Square Tubings">HSS Square Tubings</option>
                <option value = "WT Beams">WT Beams</option>
                <option value = "W Beams">W Beams</option>
                <option value = "Angles">Angles</option>
            </select>
        </form>

        <form>
            <select id="DropDownSS" name = "StainlessSteelDropdown" onchange="makeApiCallRead(this.value, 'Stainless Steel ' + this.value)">
                <option value="Select Material:">Select Material:</option>
                <option value = "Pipes">Pipes</option>
                <option value = "Round Bars">Round Bars</option>
                <option value = "Flat Bars">Flat Bars</option>
                <option value = "Channels" hidden>Channels</option>
                <option value = "HSS Square Tubings">HSS Square Tubings</option>
                <option value = "WT Beams" hidden>WT Beams</option>
                <option value = "W Beams" hidden>W Beams</option>
                <option value = "Angles">Angles</option>
            </select>
        </form>

        <form>
            <select id="DropDownCS" name = "CarbonSteelDropdown" onchange="makeApiCallRead(this.value, 'Carbon Steel ' + this.value)">
                <option value="Select Material:">Select Material:</option>
                <option value = "Pipes">Pipes</option>
                <option value = "Round Bars">Round Bars</option>
                <option value = "Flat Bars">Flat Bars</option>
                <option value = "Channels">Channels</option>
                <option value = "HSS Square Tubings">HSS Square Tubings</option>
                <option value = "WT Beams">WT Beams</option>
                <option value = "W Beams">W Beams</option>
                <option value = "Angles">Angles</option>
            </select>
        </form>
    </div> 

    <!-- spacing for drop down menus -->
    <p class="DropdownSpacing"></p>  

    <!-- Header name of material with image -->
    <div class="HeaderWImage">
        <h1 id="Table_Section_Header">None Selected</h1>
        <img id="Table_Section_Image">
    </div>

    <!-- section break with line -->
    <hr/>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h1 id="HeaderModal"></h1>
        <h2 id="SubheaderModal"></h2>
      </div>
      <div class="modal-body">
        <form onsubmit="return false" class="modal-wrap-flex">
            <h1 id="editInputLabel"></h1>
            <label id="">Change Current Count</label>
            <input name="ViewChanges" onchange="modalBodyButtons(0)" class="modalBodySpacing" type="text" id="editInput" name="editInput" placeholder="Enter new integer">  

            <label id="">Quick Add/Subtract</label>
            <button type='button' onclick="modalBodyButtons(1)" id="modalAdd1">Add 1</button>
            <button type='button' onclick="modalBodyButtons(2)" id="modalSubtract1" class="modalBodySpacing">Subtract 1</button>
            <label id="">Submit Changes</label>
            <button type='button' onclick="modalConfirmButton()" id="ConfirmButtonModal">Confirm</button>
         </form>        
      </div>
      <div class="modal-footer">
        <h3 id="FooterModal">Note: changes will not be made until the "Confirm" button is clicked.</h3>
      </div>
    </div>
  
  </div>

</body>
